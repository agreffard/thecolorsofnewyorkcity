<div class="settings-container"
[class.hidden]="this.settingsService.hidden"
(mouseover)="onMouseOver()"
(mouseout)="onMouseOut()"
[@visibilityChanged]="this.settingsService.visible"
(@visibilityChanged.done)="visibleAnimationDone()">
	<a class="settings-button settings-button1"
	title="Horizontal mode"
	[class.selected]="this.settingsService.mode == 'horizontal'"
	(click)="setHorizontal()">H</a>

	<a class="settings-button settings-button2"
	title="Vertical mode"
	[class.selected]="this.settingsService.mode == 'vertical'"
	(click)="setVertical()">V</a>

	<a class="settings-button settings-button3"
	title="Grid mode"
	[class.selected]="this.settingsService.mode == 'grid'"
	(click)="setGrid()">G</a>

	<a class="settings-button settings-button4"
	title="Circles mode"
	[class.selected]="this.settingsService.mode == 'circles'"
	(click)="setCircles()">C</a>

	<a class="settings-button settings-button5"
	title="Preview mode"
	[class.selected]="this.settingsService.mode == 'preview'"
	(click)="setPreview()">P</a>

	<a class="settings-button settings-button6"
	title="Random image"
	(click)="clickOnRandom()">?</a>

	<a class="settings-button settings-button7"
	title="About"
	[class.selected]="this.settingsService.aboutVisible"
	(click)="this.settingsService.clickOnAbout()">?</a>
</div>
