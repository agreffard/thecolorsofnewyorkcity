
<app-stripe-detail [stripe]="selectedStripe"></app-stripe-detail>

<div class="stripes">

  *ngFor="let stripe of stripes"
  [class.selected]="stripe === selectedStripe"

  (mouseover)="onSelect(stripe)">

  </div>
</div>
